<html>

    <head>
    <meta charset="utf-8">
    </head>
    
    <body>
        
        <button id="styletext">Style den Text</button>
        <p id= "texttostyle">Lorem ipsum dolor sit amet, <br>
        consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt </p>

        <button id="disappeartext">Lass den Text verschwinden</button>
        <p id= "texttodisappear">Lorem ipsum dolor sit amet, <br>
        consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt </p>
        
        <script type="text/javascript">
          document.getElementById("styletext").onclick=
          function(){
              document.getElementById("texttostyle").style.color="magenta";
          }

          document.getElementById("disappeartext").onclick=
          function(){
              document.getElementById("texttodisappear").style.display="none";
          }
            

        </script>
        
    
    </body>
    
    
    
</html>
