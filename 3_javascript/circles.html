<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
        <title>Circles</title>
        <style type="text/css">
            .kreis{
                width: 130px;
                height: 130px;
                border-radius: 50%;
                float: left
                ;
            }
            #kreis-rot{
                background-color: red;
            }
            #kreis-gelb{
                background-color: rgb(247, 235, 74);
            }
            #kreis-blau{
                background-color: rgb(68, 0, 255);
            }
            
        </style>
        
    </head>
    
    <body>
        <div class="kreis" id="kreis-rot">
        </div>
        <div class="kreis" id="kreis-gelb">
        </div>
        <div class="kreis" id="kreis-blau">
        </div>

        <button id="undo">Bring circles back!</button>

        <script type="text/javascript">
            document.getElementById("kreis-rot").onclick=
            function(){
                document.getElementById("kreis-rot").style.display="none";
            }
            document.getElementById("kreis-gelb").onclick=
            function(){
                document.getElementById("kreis-gelb").style.display="none";
            }
            document.getElementById("kreis-blau").onclick=
            function(){
                document.getElementById("kreis-blau").style.display="none";
            }

            document.getElementById("undo").onclick=
            function(){
                document.getElementById("kreis-rot").style.display="initial";
                document.getElementById("kreis-blau").style.display="initial";
                document.getElementById("kreis-gelb").style.display="initial";
            }
        </script>
        
    </body>
</html>
